    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <nav class="navbar">
        <div class="container-fluid">
            <a class="navbar-brand logo" href="#">
                <img src="img/Ayu1.png" alt="Logo" class="d-inline-block align-text-top">
            </a>
            <ul class="nav justify-content-end">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>

                <li class="nav-item">
                    <a class="nav-link" href="about.html">About</a>
                </li>
                <li class="nav-item">

                </li>
                <li class="nav-item">
                    <a class="nav-link" href="contact.html">Contact</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container mt-5 pt-5">
        <div class="row">
            <div class="col-md-6 offset-md-3 silver-container d-flex flex-column">
                <h2 style="text-align: center;">CONTACT US</h2>
                <form id="contactForm" class="needs-validation" onsubmit="return validateForm()">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="floatingInput" placeholder="name">
                        <label for="floatingInput">Name</label>
                        <div class="invalid-feedback">
                    
                        </div>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="floatingEmail" placeholder="name@example.com">
                        <label for="floatingEmail">Email address</label>
                        <div class="invalid-feedback">
                        
                        </div>
                    </div>
                    <div class="form-floating mb-3">
                        <select class="form-select" id="genderSelect" aria-label="Jenis Kelamin">
                            <option selected disabled>Jenis Kelamin</option>
                            <option value="male">Laki-laki</option>
                            <option value="female">Perempuan</option>
                        
                        </select>
                        <label for="genderSelect"></label>
                        <div class="invalid-feedback">
                            Silakan pilih jenis kelamin.
                        </div>
                    </div>
                    <div class="form-floating">
                        <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
                        <label for="floatingTextarea2">Your Message</label>
                        <div class="invalid-feedback">
                           
                        </div>
                    </div><br>
                    <button type="submit" class="btn btn-success">Send</button>
                </form>
                <p style="margin-right: 10px; margin-top: 30px; text-align: right;">Jl. Jembatan Merah No. 84C Gejayan, Yogyakarta 55283. Telp: 0274-584922, 550703, 550704 Fax.</p>
                <p style="text-align: right;">+62 813-2730-7879</p>
                <div style="text-align: right;">
                <a href="https://www.youtube.com/" class="text-light me-3"><i class="fab fa-youtube"></i></a>
                <a href="https://www.instagram.com/" class="text-light me-3"><i class="fab fa-instagram"></i></a>
                <a href="https://www.facebook.com/" class="text-light me-3"><i class="fab fa-facebook"></i></a>
                <a href="https://www.twitter.com/" class="text-light me-3"><i class="fab fa-twitter"></i></a>
                </div>
            </div>
        </div>
    </div><br>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        function validateForm() {
            var name = document.getElementById('floatingInput').value;
            var email = document.getElementById('floatingEmail').value;
            var gender = document.getElementById('genderSelect').value;
            var message = document.getElementById('floatingTextarea2').value;
            var errorMessage = "";

            if (name.trim() == '') {
                errorMessage += "Nama lengkap tidak boleh kosong.\n";
            }

            if (email.trim() == '') {
                errorMessage += "Alamat email tidak boleh kosong.\n";
            } else {
                var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!emailRegex.test(email)) {
                    errorMessage += "Alamat email harus valid.\n";
                }
            }

            if (gender == null || gender === "") {
                errorMessage += "Silakan pilih jenis kelamin.\n";
            }

            if (message.trim() == '') {
                errorMessage += "Pesan tidak boleh kosong.\n";
            }

            if (errorMessage !== "") {
                alert(errorMessage);
                return false;
            }

            return true;
        }
    </script>
</body>
</html>
